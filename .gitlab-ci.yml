stages:
  - test
  - qa
  - package
  - release


variables:
  MKP_FILENAME: 'csvconnector-${CI_COMMIT_REF_NAME}.mkp'


pylint:
  stage: qa
  needs: []
  image: python:3-slim
  before_script:
    - pip install pylint
  script:
    - pylint lib/check_mk/cee/dcd/plugins/connectors/csvconnector.py web/plugins/wato/csvconnector.py
  allow_failure: true


flake8:
  stage: qa
  needs: []
  image: python:3-slim
  before_script:
    - pip install flake8
  script:
    - flake8 lib/check_mk/cee/dcd/plugins/connectors/csvconnector.py web/plugins/wato/csvconnector.py
  allow_failure: true


run tests:
  stage: test
  image: python:3
  before_script:
    - pip install pytest pytest-cov
  script:
    - pytest tests/
    - coverage xml
  artifacts:
    reports:
      junit: coverage.xml


create mkp:
  stage: package
  needs:
    - run tests
  image: python:3-slim
  only:
    - tags
    - api
    - web
  variables:
    VERSION: $CI_COMMIT_REF_NAME
  before_script:
    - apt update
    - apt install -y gettext-base
  script:
    - cat info | envsubst > info
    # Converting info into info.json
    - python -c 'import json; f = open("info"); exec("j=%s" % f.read()); fj = open("info.json", "w"); json.dump(j, fj)'
    # Creating required tar files
    - tar -cv -C lib/ -f lib.tar check_mk/
    - tar -cv -C web/ -f web.tar plugins/wato/
    # Packing the final archive
    - tar -czvf ${MKP_FILENAME} info info.json lib.tar web.tar
    # Save address for reference during release
    - echo "ARTIFACT_JOB_URL=${CI_JOB_URL}/artifacts/raw/${MKP_FILENAME}?inline=false" >> variables.env
  artifacts:
    paths:
      - ${MKP_FILENAME}
    reports:
      dotenv: variables.env


create release:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - job: create mkp
      artifacts: true
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo 'Creating release for $CI_COMMIT_TAG'
  release:
    tag_name: '$CI_COMMIT_TAG'
    description: 'Automatically created through release-cli'
    assets:
      links:
        - name: '${MKP_FILENAME}'
          url: '${ARTIFACT_JOB_URL}'
          filepath: '/${MKP_FILENAME}'  # nice download URL
          link_type: 'package'
